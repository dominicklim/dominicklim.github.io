<body>
  <h1 id="dinner-day">Today is Something Someday.</h1>
  <h3 style="text-align:center"><a href="/dinner-menu">Full menu</a></h3>
</body>
<script>
  var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  var dinners = [
    ['Lo Ma', 'Pizza'],
    ['Jambalaya', 'Lo Ma Leftovers'],
    ['Baked Teriyaki Salmon', 'Black Bean Salmon', 'Catfish', 'Seabass', 'Tilapia'],
    ['Curry Chicken'],
    ['Burrito'],
    ['Pesto', 'Spaghetti', 'Catfish'],
    ['Burger', 'Vegan Burger']
  ];

  function dinnerDay() {
    var dayOfWeek = new Date().getDay();
    return randomDinner(dinners[dayOfWeek]) + ' ' + days[dayOfWeek];
  }

  function randomDinner(dinners) {
    return dinners[Math.floor(Math.random() * dinners.length)];
  }

  window.onload = function() {
    var dinnerDayElement = document.getElementById('dinner-day');
    dinnerDayElement.textContent = 'Today is ' + dinnerDay() + '.';
  };
</script>
